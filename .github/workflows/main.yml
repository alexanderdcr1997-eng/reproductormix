name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Configurar Java 17 (Versión Oficial Estabe)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Configurar Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instalar dependencias del sistema (Solo las necesarias)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev \
            git zip unzip autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev cmake

      # 4. Instalar Buildozer y Cython
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer
          pip install --upgrade "Cython<3.0"

      # 5. COMPILAR (Sin 'yes', con límite de memoria)
      - name: Build with Buildozer
        run: buildozer android debug
        env:
          # Limitamos Java a 2GB de RAM para evitar crasheos
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"

      # 6. Subir el APK
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
